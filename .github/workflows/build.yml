name: Build and Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y cmake
    - name: Set up CMake
      uses: lukka/get-cmake@v2.316.1
    - name: Configure
      run: cmake .
    - name: Build
      run: cmake --build .
    - name: Run tests
      run: ctest --output-on-failure
